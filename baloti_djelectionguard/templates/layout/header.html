{% load static %}
<header class="app-header d-flex align-items-center">
    <a href="/en/baloti/" class="app-logo">
        <img src="/static/images/logo.svg" alt="">
    </a>
    <ul class="app-header-nav list-unstyled d-flex align-items-center ml-auto">
        <li>
            <div class="dropdown">
                <a class=" dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                 EN
                </a>
              
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="#">AR</a></li>
                </ul>
              </div>
        </li>
        <li class="app-menu">
            <input id="menu__toggle" class="app-menu-toggle" type="checkbox">
            <label class="app-menu-btn" for="menu__toggle">
                <span></span>
            </label>
            <div class="app-menu-drawer">
                <ul class="app-menu-list list-unstyled">
                    <li>
                        <a href="/en/baloti">Home</a>
                    </li>
                    <li>
                        <a href="/en/baloti/contest/list/">Elections & Vote</a>
                    </li>
                    <!-- <li>
                        <a href="#">Picture dictionary</a>
                    </li> -->
                    <li>
                        <a href="/en/baloti/about-us">About Us</a>
                    </li>
                    <li>
                        <a href="/en/baloti/disclaimer">Disclaimer</a>
                    </li>
                </ul>
            </div>
        </li>
        {% if user.is_anonymous %}
            <li class="app-loginbtn">
                <a href="/baloti/login/" class="btn btn-outline">Login</a>
            </li>

        {% else %}
            <li class="app-loggedin">
                <div class="dropdown app-loggedin__dropdown">
                    <a class=" dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                     <span class="app-icon icon-facebook"></span>
                    </a>
                  
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <div class="dropdown-menu__header">
                            <p><span class="app-icon icon-profile"></span> <span>{{user.email}}</span></p>
                        </div>
                        <ul class="list-unstyled app-loggedin__menulist">
                            <li>
                                <a class="dropdown-item" href="#"> <span class="app-icon icon-facebook"></span> <span>Change Password?</span></a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"> <span class="app-icon icon-facebook"></span> <span>Delete profile</span></a>
                            </li>
                            <li>
                                <a href="/baloti/logout?next=/baloti/" class="btn btn-primary btn-primary--outlined btn-block">Logout</a>
                                <!-- <button class="btn btn-primary btn-primary--outlined btn-block">Logout</button> -->
                            </li>
                        </ul>
                    </div>
                  </div>
            </li>
        {% endif %}
    </ul>
</header>
