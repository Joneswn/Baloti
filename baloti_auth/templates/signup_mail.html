{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baloti</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="app">
        <section class="app-login">
            <div class="app-login__img">
                <img src="/static/images/login-img.png" alt="">
            </div>
            <div class="container">
                <div class="row flex-row-reverse">
                    <div class="col-sm-12 col-xl-5">
                        <div class="app-login__box">
                            <div class="app-login__logo">
                                <img src="/static/images/logo.svg" alt="">
                            </div>
                            <h3 class="app-login__heading">
                                Registration Information
                            </h3>
                            <p class="app-sepeartor text-center"><span>Thank you for registering at our site.</span></p>
                            <p class="app-sepeartor text-center"><span>You can find your credentials below.</span></p>
                            <p class="app-sepeartor text-center"><span>Username: {{username}}</span></p>
                            <p class="app-sepeartor text-center"><span>Password: {{password}}</span></p>
                            <button><a class="btn btn-primary btn-block btn-md--small" href="{{login_url}}">CONTINUE</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
